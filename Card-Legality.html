			<p>
			Predatory Marketing: The physical printing and selling of mechanically unique cards by Wizards of the Coast without distribution through brick & mortar retailers and/or third party wholesalers that have limited availability based on region, and/or time-gate on availability that goes above that of a print run (IE; available to order only for X days). Furthermore, the digital distribution of online only cards which have limited time availability to acquire said online-only product, are also included. 
			</p>
			<p>
			If a blacklisted card is printed in such a way that would eliminate its status as a predatory card (printed as a naturally occurring MTG non-premium booster product that is not sold exclusively by Wizards of the Coast), it will automatically be removed from the blacklist and placed on the ban list. For the purpose of online only cards, appearing in a cube does not count as a non-premium booster reprint. This is the only method which allows for removal of a Predatory Card from the Blacklist.
			</p>
			<p>

	<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
	  acc[i].addEventListener("click", function() {
	    this.classList.toggle("active");
	    var panel = this.nextElementSibling;
	    if (panel.style.display === "block") {
	      panel.style.display = "none";
	    } else {
	      panel.style.display = "block";
	    }
	  });
	}
	</script>
